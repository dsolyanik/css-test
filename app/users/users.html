<div class="wrapper">
    <div class="portrait" ng-repeat="user in users">
        <div class="test" ng-class="{'test2':user.online}">
            <span class="indicate"> {{user.username}} is here</span>
            <img src="images/portraits_square_500x500/{{user.id}}.png" ng-click="openDialog(user.id)" class="image"
                 ng-class="{'online':user.online}">
        </div>
    </div>

    <div class="dialog" ng-show="isOpenDialog">
        <div class="confirm-wrapper">
            <img src="images/x.png" ng-click="closeDialog()" class="exit">
            <div>
                <img src="images/portraits_square_500x500/14.png" ng-click="confirm(user.id)" class="confirm-image">
            </div>
            <div class="greeting"> Hi {{userName}}! Signing in?</div>

            Click your photo to confirm

        </div>

    </div>
    <div class="logo-wrapper">
        <img src="images/ubimo_logo.png" class="logo">
    </div>
</div>
